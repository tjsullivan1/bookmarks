name: Backend CI/CD Pipeline

on:
  push:
    branches: [main]
    paths: ['src/backend/**', '.github/workflows/backend-ci-cd.yml']
  pull_request:
    branches: [main]
    paths: ['src/backend/**', '.github/workflows/backend-ci-cd.yml']
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read
  pull-requests: write  # For PR comments

env:
  REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY }}
  IMAGE_NAME: bookmarks-backend

jobs:
  # Build and test the backend application
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt

      - name: Run tests
        run: |
          python -m pytest tests/backend/ -v --cov=src/backend --cov-report=xml
          python -m flake8 src/backend
          python -m black src/backend --check
          bandit -r src/backend -c bandit.yaml -v

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            coverage.xml
            pytest-report.xml

  # Build and push container image
  build-container:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            tjsullivan1/bookmarks-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scanning with Docker Scout
  security-scan:
    needs: build-container
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Docker Scout vulnerability scan
      #   uses: docker/scout-action@v1
      #   with:
      #     command: cves
      #     image: tjsullivan1/bookmarks-backend:${{ github.sha }}
      #     only-severities: critical,high
      #     exit-code: true
      #     write-comment: true
      #     github-token: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to Azure Web Apps
  deploy:
    needs: [build-container, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Get Web App details
        id: webapp
        run: |
          # Find the backend web app in the resource group
          WEBAPP_NAME=$(az webapp list --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --query "[?contains(name, 'backend')].name" -o tsv | head -1)
          if [ -z "$WEBAPP_NAME" ]; then
            echo "No backend web app found. Using fallback naming."
            WEBAPP_NAME="${{ vars.AZURE_RESOURCE_GROUP }}-backend"
          fi
          echo "webapp-name=$WEBAPP_NAME" >> $GITHUB_OUTPUT
          echo "Found Web App: $WEBAPP_NAME"

      - name: Create staging slot
        run: |
          # Create staging slot if it doesn't exist
          az webapp deployment slot create \
            --name ${{ steps.webapp.outputs.webapp-name }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --slot staging \
            --configuration-source ${{ steps.webapp.outputs.webapp-name }} || echo "Staging slot already exists"

      - name: Deploy to staging slot
        run: |
          # Update staging slot with new container image
          az webapp config container set \
            --name ${{ steps.webapp.outputs.webapp-name }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --slot staging \
            --docker-custom-image-name "tjsullivan1/bookmarks-backend:${{ github.sha }}" \
            --docker-registry-server-url "https://index.docker.io" \
            --docker-registry-server-user "${{ secrets.DOCKER_USERNAME }}" \
            --docker-registry-server-password "${{ secrets.DOCKER_PASSWORD }}"

      - name: Warm up staging slot
        run: |
          # Get staging slot URL
          STAGING_URL="https://${{ steps.webapp.outputs.webapp-name }}-staging.azurewebsites.net"
          echo "Warming up staging slot: $STAGING_URL"

          # Wait for container to start and warm up
          for i in {1..30}; do
            if curl -f -s "$STAGING_URL/health" > /dev/null 2>&1; then
              echo "Staging slot is healthy after $i attempts"
              break
            fi
            echo "Attempt $i: Staging slot not ready, waiting 10 seconds..."
            sleep 10
          done

      - name: Validate staging deployment
        run: |
          STAGING_URL="https://${{ steps.webapp.outputs.webapp-name }}-staging.azurewebsites.net"

          # Validate health endpoint
          HEALTH_RESPONSE=$(curl -f -s "$STAGING_URL/health" || echo "FAIL")
          if [[ "$HEALTH_RESPONSE" == "FAIL" ]]; then
            echo "Health check failed on staging slot"
            exit 1
          fi

          # Validate API endpoint
          API_RESPONSE=$(curl -f -s "$STAGING_URL/docs" || echo "FAIL")
          if [[ "$API_RESPONSE" == "FAIL" ]]; then
            echo "API docs endpoint failed on staging slot"
            exit 1
          fi

          echo "Staging slot validation successful"

      - name: Swap to production
        run: |
          # Perform slot swap to production
          echo "Swapping staging slot to production..."
          az webapp deployment slot swap \
            --name ${{ steps.webapp.outputs.webapp-name }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --slot staging \
            --target-slot production

          echo "Deployment completed successfully"

      - name: Validate production deployment
        run: |
          PROD_URL="https://${{ steps.webapp.outputs.webapp-name }}.azurewebsites.net"

          # Wait for production to be ready after swap
          for i in {1..10}; do
            if curl -f -s "$PROD_URL/health" > /dev/null 2>&1; then
              echo "Production deployment validated after $i attempts"
              break
            fi
            echo "Attempt $i: Production not ready, waiting 10 seconds..."
            sleep 10
          done

          # Final validation
          if ! curl -f -s "$PROD_URL/health" > /dev/null 2>&1; then
            echo "Production deployment validation failed - consider rollback"
            exit 1
          fi

          echo "Production deployment validation successful"

      - name: Post-deployment cleanup
        if: success()
        run: |
          # Clean up old staging slot deployment
          echo "Deployment completed successfully at $(date)"
          echo "Backend URL: https://${{ steps.webapp.outputs.webapp-name }}.azurewebsites.net"

          # Optional: Clean up old container images or perform other maintenance
          echo "Post-deployment tasks completed"
